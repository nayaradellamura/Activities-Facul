<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
    <!-- include bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- favicon-->
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
</head>
<body class="login-container">
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h2>Crie uma conta</h2>
                <span>Digite seu email e senha para se registrar-se</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button class="hidden2">Criar conta</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h2>Entre</h2>
                <span>Digite seu email e senha para entrar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="gif.html">Esqueceu sua senha?</a>
                <button class="hidden2">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>JÃ¡ possui uma conta?</h1>
                    <p>Entre com sua conta e desfrute todas as funcionalidades</p>
                    <button class="hidden" id="login">Entre</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Crie sua conta</h1>
                    <p>Para desfrutar as funcionalidades do site</p>
                    <button class="hidden" id="register">Criar conta</button>
                </div>
            </div>
        </div>
    </div>
   

    <script src="js/script.js"></script>
</body>
</html>
